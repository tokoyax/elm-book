<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="elm.js"></script>
    <title>Elm App</title>
  </head>
  <body>
    <div id="elm-node"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-node")
      });
      app.ports.confirm.subscribe(function(message) {
        var answer = confirm(message);
        app.ports.receiveAnswer.send(answer);
      });
    </script>
  </body>
</html>
